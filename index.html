<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="box box1">
        <div class="info">
            <h2>Select a emoji based on your mood</h2>
            <button id="openEmojiContainer">
                <span>Select</span>
                <img src="./assets/icons/emoji.svg" alt="Emoji">
            </button>
        </div>
        <div class="action" id="emojiDiv">
            <div class="title">
                <span>Emojis</span>
                <p id="emojiName"></p>
                <img id="closeEmojiContainer" src="./assets/icons/cross.svg" alt="Close">
            </div>
            <div class="options emoji-options" id="emojiContainer"></div>
        </div>
    </div>

    <div class="box box2">
        <div class="info">
            <h2>View your past moods</h2>
            <button id="openTimelineContainer">
                <span>Open</span>
                <img src="./assets/icons/arrow.svg" alt="Arrow">
            </button>
        </div>
        <div class="action" id="timelineDiv">
            <div class="title">
                <span>Timeline</span>
                <img id="closeTimelineContainer" src="./assets/icons/cross.svg" alt="Close">
            </div>
            <div class="options timeline-options" id="timelineContainer"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
